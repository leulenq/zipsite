<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZipSite Comp Card</title>
  <meta name="description" content="Print-ready comp card export from ZipSite with AI-curated stats and imagery.">
  <link rel="canonical" href="https://zipsite.example/comp-card/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/print.css">
  <script id="comp-data" type="application/json">
  {
    "elara": {
      "name": "Elara K.",
      "role": "Editorial • Runway",
      "location": "NYC / LA",
      "height": "5' 11\"",
      "measurements": "32 • 24 • 34",
      "shoe": "40 EU",
      "bio": "Has a strong passion for editorial fashion. Comfortable with architectural poses, cinematic lighting, and international travel.",
      "photos": [
        "https://images.unsplash.com/photo-1531312267124-83afc1b1ae43?auto=format&fit=crop&w=900&q=80",
        "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=900&q=80",
        "https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?auto=format&fit=crop&w=900&q=80",
        "https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=900&q=80"
      ]
    },
    "marcus": {
      "name": "Marcus J.",
      "role": "Menswear • Athletic",
      "location": "London / Berlin",
      "height": "6' 2\"",
      "measurements": "38 • 30 • 38",
      "shoe": "44 EU",
      "bio": "Modern tailoring and athletic campaigns for Orum, Stature, and adidas Originals.",
      "photos": [
        "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=900&q=80",
        "https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=900&q=80",
        "https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=900&q=80",
        "https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?auto=format&fit=crop&w=900&q=80"
      ]
    }
  }
  </script>
</head>
<body>
  <div class="export-controls">
    <button class="primary" type="button" data-export>Export PDF</button>
    <a href="javascript:window.print();">Print</a>
  </div>
  <article class="comp-card" data-watermark="Refined by ZipSite">
    <header class="card-header">
      <h1 data-field="name">Elara K.</h1>
      <div class="meta">
        <span data-field="role">Editorial • Runway</span>
        <span data-field="location">NYC / LA</span>
      </div>
    </header>
    <section class="gallery" data-gallery>
      <img src="https://images.unsplash.com/photo-1531312267124-83afc1b1ae43?auto=format&fit=crop&w=900&q=80" alt="Elara K headshot">
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=900&q=80" alt="Elara K portrait">
      <img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?auto=format&fit=crop&w=900&q=80" alt="Elara K runway">
      <img src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=900&q=80" alt="Elara K beauty">
    </section>
    <footer>
      <p class="bio" data-field="bio">Has a strong passion for editorial fashion. Comfortable with architectural poses, cinematic lighting, and international travel.</p>
      <div class="stats">
        <span data-field="height">5' 11"</span>
        <span data-field="measurements">32 • 24 • 34</span>
        <span data-field="shoe">40 EU</span>
      </div>
      <div class="footer-info">
        <span>hello@zipsite.co</span>
        <span>zipsite.me</span>
      </div>
    </footer>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" integrity="sha256-+S0bkkCm1cW0XkyRjO6jwxKF1uHmIiiaivGi99Z0eKQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" integrity="sha256-sU4iigFsMghvYDn8ApX2HFqRSbVSSMzdg3NofM8JrjY=" crossorigin="anonymous"></script>
  <script src="../scripts/pdf-export.js" defer></script>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const key = params.get('talent') || 'elara';
      const tier = params.get('tier') || 'free';
      const data = JSON.parse(document.getElementById('comp-data').textContent);
      const profile = data[key] || data.elara;
      const card = document.querySelector('.comp-card');
      card.dataset.watermark = tier === 'pro' ? '' : 'Refined by ZipSite';
      card.querySelector('[data-field="name"]').textContent = profile.name;
      card.querySelector('[data-field="role"]').textContent = profile.role;
      card.querySelector('[data-field="location"]').textContent = profile.location;
      card.querySelector('[data-field="bio"]').textContent = profile.bio;
      card.querySelector('[data-field="height"]').textContent = profile.height;
      card.querySelector('[data-field="measurements"]').textContent = profile.measurements;
      card.querySelector('[data-field="shoe"]').textContent = profile.shoe;
      const gallery = card.querySelector('[data-gallery]');
      gallery.innerHTML = '';
      (profile.photos || []).slice(0,4).forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `${profile.name} comp card image ${index + 1}`;
        gallery.appendChild(img);
      });
      document.title = `${profile.name} — ZipSite Comp Card`;
    })();
  </script>
</body>
</html>
